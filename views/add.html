<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增数据</title>
    <link rel="stylesheet" href="/stylesheets/login.css"/>
</head>
<body>
    <div id="login-box">
        <h1>添加商品信息</h1>
        <form method="POST" action="/product_list/add">
            <div class="form">
                <div class="item">
                   <i class="fa fa-github-alt" style="font-size:24px"></i>
                   <span style="color: rgb(20, 157, 220);">货号：</span> <input type="text" name="id"  placeholder="货号">		   
                </div>
                <div class="item">
                    <i class="fa fa-github-alt" style="font-size:24px"></i>
                    <span style="color: rgb(20, 157, 220);">名称：</span> <input type="text" name="product_name"  placeholder="名称">		   
                 </div>
                 <div class="item">
                    <i class="fa fa-github-alt" style="font-size:24px"></i>
                    <span style="color: rgb(20, 157, 220);">供应商号：</span> <input type="text" name="supplier_id"  placeholder="供应商号">		   
                 </div>
                <div class="item">
                   <i class="fa fa-search" style="font-size:24px"></i>
                   <span style="color:  rgb(20, 157, 220);">单价：</span> <input type="number" name="price" placeholder="单价">		   
                </div>
                <div class="item">
                    <i class="fa fa-search" style="font-size:24px"></i>
                    <span style="color: rgb(20, 157, 220);">库存：</span> <input type="number" name="inventory"  placeholder="库存">		   
                 </div>
                 <button type="submit">提交</button>
                 <!-- <input type="submit" value="提交"  -->
                </form>
                <button id="cancel">取消</button>
               </div>
               
</body>
</html>
