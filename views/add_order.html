<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增数据</title>
    <link rel="stylesheet" href="/stylesheets/login.css"/>
</head>
<body>
    <div id="login-box">
        <h1>添加商品信息</h1>
        <form method="POST" action="/order_list/add_order">
            <div class="form">
                <div class="item">
                   <i class="fa fa-github-alt" style="font-size:24px"></i>
                   <span style="color: rgb(20, 157, 220);">订单编号：</span> <input type="text" name="id"  placeholder="订单编号">		   
                </div>
                <div class="item">
                    <i class="fa fa-github-alt" style="font-size:24px"></i>
                    <span style="color: rgb(20, 157, 220);">收件人：</span> <input type="text" name="re_name"  placeholder="收件人">		   
                 </div>
                 <div class="item">
                    <i class="fa fa-github-alt" style="font-size:24px"></i>
                    <span style="color: rgb(20, 157, 220);">联系人：</span> <input type="text" name="tel"  placeholder="联系人">		   
                 </div>
                <div class="item">
                   <i class="fa fa-search" style="font-size:24px"></i>
                   <span style="color:  rgb(20, 157, 220);">地址：</span> <input type="text" name="address" placeholder="地址">		   
                </div>
                <div class="item">
                    <i class="fa fa-search" style="font-size:24px"></i>
                    <span style="color: rgb(20, 157, 220);">订单金额：</span> <input type="number" name="order_money"  placeholder="订单金额">		   
                 </div>
                 <div class="item">
                    <i class="fa fa-search" style="font-size:24px"></i>
                    <span style="color: rgb(20, 157, 220);">配送方式：</span> <input type="text" name="distrit"  placeholder="配送方式">		   
                 </div>
                 <button type="submit">提交</button>
                 <!-- <input type="submit" value="提交"  -->
                </form>
                <button id="cancel">取消</button>
               </div>
               
</body>
</html>
