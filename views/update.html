<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增数据</title>
    <link rel="stylesheet" href="/stylesheets/login.css"/>
    <script src="/javascripts/jquery.js"></script>
</head>
<body>
    <div id="login-box">
        <h1>修改商品信息</h1>
        <form method="POST" action="/product_list/update">
            <div class="form">
                <div class="item">
                   <i class="fa fa-github-alt" style="font-size:24px"></i>
                   <span style="color: rgb(20, 157, 220);">货号：</span> <input type="text" name="uid"  placeholder="货号" id="hid">		   
                </div>
                <div class="item">
                    <i class="fa fa-github-alt" style="font-size:24px"></i>
                    <span style="color: rgb(20, 157, 220);">商品名称：</span> <input type="text" name="uproduct_name"  placeholder="名称" id="hproduct_name">		   
                 </div>
                 <div class="item">
                    <i class="fa fa-github-alt" style="font-size:24px"></i>
                    <span style="color: rgb(20, 157, 220);">供应商号：</span> <input type="text" name="usupplier_id"  placeholder="供应商号" id="hsupplier_id">		   
                 </div>
                <div class="item">
                   <i class="fa fa-search" style="font-size:24px"></i>
                   <span style="color:  rgb(20, 157, 220);">单价：</span> <input type="number" name="uprice" placeholder="单价" id="hprice">		   
                </div>
                <div class="item">
                    <i class="fa fa-search" style="font-size:24px"></i>
                    <span style="color: rgb(20, 157, 220);">库存：</span> <input type="number" name="uinventory"  placeholder="库存" id="hinv">		   
                 </div>
                 <button type="submit">提交</button>
                 <!-- <input type="submit" value="提交"  -->
                </form>
                <button id="cancel">取消</button>
               </div>
               
</body>
</html>
<script>
    $.ajax({
        type : "get",
        url : "/update/up_get_data",
        success:function(data){
            console.log(data);
     $("#hid").val(data.id);
     $("#hproduct_name").val(data.product_name);
     $("#hsupplier_id").val(data.supplier_id);
     $("#hprice").val(data.price);
     $("#hinv").val(data.inventory);
        }
    })
</script>
